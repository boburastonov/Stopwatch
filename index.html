<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="stopwatch">
        <h1 id="display-time">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png" alt="Stop" id="stop-btn" onclick="watchStop()">
            <img src="images/start.png" id="start-btn" alt="Start" onclick="watchStart()">
            <img src="images/reset.png" alt="Reset" id="reset" onclick="watchReset()">
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
